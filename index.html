<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="menu">
        <p>
            <label for="player1">Player1's name</label>
            <input type="text" id="player1" name="player1">
        </p>
        <p>
            <label for="player2">Player2's name</label>
            <input type="text" id="player2" name="player2">
        </p>
        <p><button class="start">Start game</button></p>
    </div>
    <div class="player1">
        <img src="./icons/cat.png" alt="">
        <p></p>
    </div>
    <div class="player2">
        <img src="./icons/dog.png" alt="">
        <p></p>
    </div>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="result"></div>
    <div><button><img src="./icons/restart_alt_FILL0_wght500_GRAD0_opsz48.svg" alt=""></button></div>
</body>
</html>
